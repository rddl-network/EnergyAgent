<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px; /* Adds space between the description and the buttons */
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to your Energy Agent</h1>
    </div>
    <div class="content">
        <p>Here you can start configuring you Energy Agent. </p>
        <div class="buttons">
            <a href="/topics-page"><button type="button">Topic Config</button></a>
            <a href="/wallet-interaction-page"><button type="button">Trust Wallet</button></a>
            <a href="/resolve-cid-page"><button type="button">CID Resolver</button></a>
            <a href="/smart-meter-page"><button type="button">Smart Meter</button></a>
        </div>
    </div>
</body>
</html>
