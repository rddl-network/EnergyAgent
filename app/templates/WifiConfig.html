<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
    <script>
        async function configureWifi(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const ssid = formData.get('ssid');
            const password = formData.get('password');

            const response = await fetch('/configure_wifi/', {
                method: 'POST',
                body: new URLSearchParams({ ssid, password })
            });

            const result = await response.json();
            const messageElement = document.getElementById('message');
            if (result.status === 'success') {
                messageElement.textContent = 'Wi-Fi configuration updated successfully!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = `Error: ${result.message}`;
                messageElement.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Configure Wi-Fi</h1>
        <form onsubmit="configureWifi(event)">
            <label for="ssid">SSID:</label>
            <select id="ssid" name="ssid" required>
                <option value="" disabled selected>Select your Wi-Fi network</option>
                {% for network in networks %}
                <option value="{{ network }}">{{ network }}</option>
                {% endfor %}
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message" class="message"></p>
    </div>
</body>
</html>
