{% extends "layout.html" %}

{% block content %}
    <style>
        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px; /* Reduces space between items */
        }

        .stats-item {
            text-align: center;
            width: 180px; /* Slightly reduced width */
        }

        .stats-item button {
            width: 100%;
            height: 180px; /* Reduced height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white; /* Makes text white */
        }

        .stats-item button:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Adjusted for dark background */
        }

        .stats-item .device {
            width: 70px; /* Reduced size */
            height: 70px; /* Reduced size */
            object-fit: contain;
            margin-bottom: 5px; /* Reduced space */
        }

        .stats-item .dots {
            width: 15px; /* Reduced size */
            height: 15px; /* Reduced size */
            margin-bottom: 3px; /* Reduced space */
        }

        .stats-item span {
            font-size: 14px; /* Slightly smaller font size */
        }
    </style>

    <div class="stats-container">
        <div class="stats-item">
            <a href="/smd-entries">
                <button type="button">
                    <img class="device" src="{{ url_for('static', path='img/smd.png') }}" alt="Smart Metering Devices"/>
                    <img class="dots" src="{{ url_for('static', path='img/dots.svg') }}" alt="Dots"/>
                    <span>Smart Metering Devices</span>
                </button>
            </a>
        </div>
        <div class="stats-item">
            <a href="/activities-page">
                <button type="button">
                    <img class="device" src="{{ url_for('static', path='img/nodata.svg') }}" alt="Activities"/>
                    <img class="dots" src="{{ url_for('static', path='img/dots.svg') }}" alt="Dots"/>
                    <span>Activities</span>
                </button>
            </a>
        </div>
        <div class="stats-item">
            <a href="/logs-page">
                <button type="button">
                    <img class="device" src="{{ url_for('static', path='img/logs.png') }}" alt="Logs"/>
                    <img class="dots" src="{{ url_for('static', path='img/dots.svg') }}" alt="Dots"/>
                    <span>Logs</span>
                </button>
            </a>
        </div>
        <div class="stats-item">
            <a href="/cid-page">
                <button type="button">
                    <img class="device" src="{{ url_for('static', path='img/cid.png') }}" alt="CID Resolver"/>
                    <img class="dots" src="{{ url_for('static', path='img/dots.svg') }}" alt="Dots"/>
                    <span>CID Resolver</span>
                </button>
            </a>
        </div>
    </div>
{% endblock %}
