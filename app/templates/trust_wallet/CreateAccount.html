<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
</head>
<body>
    <div class="header">
        <div class="center"><h1>Create Account</h1></div>
    </div>
    <div class="content">
        <div class="container-sm">
            <button class="btn" onclick="createAccount()">Create Account</button>
            <div id="details" class="status-indicator">Your account details will appear...</div>
        </div>
    </div>
    <div class="spinner-overlay" id="spinner-overlay">
        <div class="spinner"></div>
    </div>
    <script>
        function createAccount() {
            document.getElementById('spinner-overlay').style.display = 'flex';  // Show spinner

            fetch(`/rddl/createaccount`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('details').textContent = data.message
                document.getElementById('spinner-overlay').style.display = 'none';  // Hide spinner
            })
            .catch(error => {
                document.getElementById('details').textContent = 'Failed to retrieve mnemonic: ' + error;
                document.getElementById('spinner-overlay').style.display = 'none';  // Hide spinner even on error
            });    
        }
    </script>
</body>
</html>
