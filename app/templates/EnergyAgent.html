<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .status-indicator {
            margin-top: 20px;
            font-size: 18px;
        }

        .running {
            color: green;
        }

        .stopped {
            color: red;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to your Energy Agent</h1>
</div>
<div class="content">
    <p>Here you can start configuring your Energy Agent.</p>
    <div class="buttons">
        <button onclick="startAgent()">Start Agent</button>
        <button onclick="stopAgent()">Stop Agent</button>
        <button onclick="restartAgent()">Restart Agent</button>
    </div>
    <div id="status" class="status-indicator">Status: <span id="statusText">Checking...</span></div>
</div>
<script>
    const API_BASE = 'http://0.0.0.0:8000/energy_agent';

    function updateStatus() {
        fetch('http://0.0.0.0:8000/energy_agent/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const statusSpan = document.getElementById('statusText');
                    statusSpan.textContent = `${data.status}`;
                    statusSpan.className = data.status === 'running' ? 'running' : 'stopped';
                })
                .catch(error => {
                    console.error('Failed to fetch status:', error);
                    document.getElementById('statusText').textContent = 'Status: Failed to fetch';
                });
    }

    function startAgent() {
        fetch(`${API_BASE}/start`)
                .then(response => response.json())
                .then(data => updateStatus())
                .catch(error => console.error('Failed to start agent:', error));
    }

    function stopAgent() {
        fetch('http://0.0.0.0:8000/energy_agent/stop')
                .then(response => response.json())
                .then(data => updateStatus())
                .catch(error => console.error('Failed to stop agent:', error));
    }

    function restartAgent() {
        fetch(`${API_BASE}/restart`)
                .then(response => response.json())
                .then(data => updateStatus())
                .catch(error => console.error('Failed to restart agent:', error));
    }

    window.onload = updateStatus; // Check status when the page loads
</script>
</body>
</html>
