<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            color: white;
        }
        table thead tr {
            background-color: #009879;
            text-align: left;
            font-weight: bold;
        }
        table th, table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        table tbody tr:nth-of-type(even) {
            background-color: #2c3e50;
        }
        table tbody tr:nth-of-type(odd) {
            background-color: #34495e;
        }
        table tbody tr:hover {
            background-color: #1abc9c;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-item {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="center"><h1>Transactions</h1></div>
</div>
<div class="content">
    <div class="description">
        <p>Below is the list of all transactions with their respective hash, CID, and creation time.</p>
    </div>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Transaction Hash</th>
                <th>CID</th>
                <th>Creation Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
    <div class="pagination">
        <span class="page-item" onclick="fetchTransactions(1, 10)">First</span>
        <span class="page-item" onclick="fetchTransactions(prevPage, 10)">Prev</span>
        <span class="page-item" onclick="fetchTransactions(nextPage, 10)">Next</span>
    </div>
</div>
<script>
    let currentPage = 1;
    const pageSize = 10;
    const API_BASE = `/tx_resolver/txs`;

    function fetchTransactions(page = 1, pageSize = 10) {
        fetch(`${API_BASE}?page=${page}&page_size=${pageSize}`)
            .then(response => response.json())
            .then(data => {
                currentPage = page; // Update current page
                const tableBody = document.querySelector('#transactionsTable tbody');
                tableBody.innerHTML = '';
                data.forEach(tx => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${tx.txhash}</td>
                        <td>${tx.cid}</td>
                        <td>${new Date(tx.created_at).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
                updatePaginationControls(data.totalPages);
            })
            .catch(error => console.error('Failed to fetch transactions:', error));
    }

    function updatePaginationControls(totalPages) {
        const pagination = document.querySelector('.pagination');
        const prevPage = currentPage > 1 ? currentPage - 1 : 1;
        const nextPage = currentPage < totalPages ? currentPage + 1 : totalPages;
        pagination.children[1].onclick = () => fetchTransactions(prevPage, pageSize);
        pagination.children[2].onclick = () => fetchTransactions(nextPage, pageSize);
    }

    window.onload = function() {
        fetchTransactions(currentPage, pageSize);
    };
</script>
</body>
</html>
